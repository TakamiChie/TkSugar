_Tk:
  title: Menu
  ::children:
    - _Menu:
        ::children:
          - _Menu:
              tearoff: 0
              /label: File
              items:
                - Open
                - Save
                - SaveAs
                - Print
          - _Menu:
              tearoff: 0
              /label: Edit
              items:
                - {label: Undo, accelerator: "Ctrl+Z"}
                - {label: Undo, accelerator: "Ctrl+Shift+Z"}
                - ---
                - {label: Cut, accelerator: "Ctrl+X"}
                - {label: Copy, accelerator: "Ctrl+C"}
                - {label: Paste, accelerator: "Ctrl+V"}
          - _Menu:
              tearoff: 0
              /label: Checkbox
              items:
                - label: item1
                  type: check
                  variable: !!var:BooleanVar
                    name: check1
                    default: True
                - type: radio
                  variable: !!var:IntVar
                    name: radio1
                  items:
                    - radio1
                    - radio2
                    - {label: radio3, value: 999}
